name: ci

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ─────────────────────────────────────────────────────────────────────────
  # Linux builds with GCC 13+ and Clang 16+ (C++23 support)
  # ─────────────────────────────────────────────────────────────────────────
  build-linux:
    name: ${{ matrix.os }} • ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        compiler:
          - gcc-13
          - gcc-14
          - clang-16
          - clang-17
          - clang-18
        include:
          - compiler: gcc-13
            cc: gcc-13
            cxx: g++-13
            install: gcc-13 g++-13
          - compiler: gcc-14
            cc: gcc-14
            cxx: g++-14
            install: gcc-14 g++-14
          - compiler: clang-16
            cc: clang-16
            cxx: clang++-16
            install: clang-16 libc++-16-dev libc++abi-16-dev
          - compiler: clang-17
            cc: clang-17
            cxx: clang++-17
            install: clang-17 libc++-17-dev libc++abi-17-dev
          - compiler: clang-18
            cc: clang-18
            cxx: clang++-18
            install: clang-18 libc++-18-dev libc++abi-18-dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install compiler and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.install }}

      - name: Verify C++23 support
        run: |
          ${{ matrix.cxx }} --version
          ${{ matrix.cxx }} -std=c++23 -xc++ -E -v - </dev/null 2>&1 | grep "c++23" || echo "C++23 flag accepted"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-meson-ninja
          restore-keys: ${{ runner.os }}-pip-

      - name: Cache Meson
        uses: actions/cache@v4
        with:
          path: ~/.cache/meson
          key: ${{ runner.os }}-${{ matrix.compiler }}-meson-${{ hashFiles('meson.build', 'meson_options.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.compiler }}-meson-
            ${{ runner.os }}-meson-

      - name: Install build tools
        run: python -m pip install --upgrade pip meson ninja

      - name: Configure (library only)
        run: meson setup build
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}

      - name: Build library
        run: meson compile -C build

      - name: Configure (with examples)
        run: meson setup build-examples -Dbuild_demo=true
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}

      - name: Build with examples
        run: meson compile -C build-examples

      - name: Run tests
        run: meson test -C build-examples --verbose

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.compiler }}
          path: |
            build-examples/compile_commands.json
            build-examples/**/*.so
            build-examples/**/*.a
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────────
  # macOS builds with Apple Clang (requires -fexperimental-library)
  # ─────────────────────────────────────────────────────────────────────────
  build-macos:
    name: ${{ matrix.os }} • Apple Clang
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-14]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install meson ninja

      - name: Verify compiler
        run: |
          clang++ --version
          clang++ -std=c++23 -xc++ -E -v - </dev/null 2>&1 | grep "c++23" || echo "C++23 flag accepted"

      - name: Configure (library only)
        run: meson setup build
        env:
          CC: clang
          CXX: clang++

      - name: Build library
        run: meson compile -C build

      - name: Configure (with examples)
        run: meson setup build-examples -Dbuild_demo=true
        env:
          CC: clang
          CXX: clang++

      - name: Build with examples
        run: meson compile -C build-examples

      - name: Run tests
        run: meson test -C build-examples --verbose

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-appleclang
          path: |
            build-examples/compile_commands.json
            build-examples/**/*.dylib
            build-examples/**/*.a
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────────
  # Installation test
  # ─────────────────────────────────────────────────────────────────────────
  install-test:
    name: Installation test
    runs-on: ubuntu-24.04
    needs: [build-linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14 g++-14

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: python -m pip install --upgrade pip meson ninja

      - name: Configure
        run: meson setup build --prefix=/tmp/test-install
        env:
          CC: gcc-14
          CXX: g++-14

      - name: Build
        run: meson compile -C build

      - name: Install
        run: meson install -C build

      - name: Verify installation
        run: |
          test -f /tmp/test-install/include/args.h++
          test -f /tmp/test-install/lib/x86_64-linux-gnu/libargs.so || test -f /tmp/test-install/lib/libargs.so
          pkg-config --exists --print-errors args || echo "PKG_CONFIG_PATH=/tmp/test-install/lib/x86_64-linux-gnu/pkgconfig:/tmp/test-install/lib/pkgconfig pkg-config --exists args"
        env:
          PKG_CONFIG_PATH: /tmp/test-install/lib/x86_64-linux-gnu/pkgconfig:/tmp/test-install/lib/pkgconfig
